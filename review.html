<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Review</title>
    <link rel="shortcut icon" href="images/brand/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="styles/css/MyFontsWebfontsKit.css">
    <link rel="stylesheet" type="text/css" href="styles/css/main.css">

</head>

<body>

    <!-- BACKGROUND -->
    <div id="background" class="background__solid--grn"></div>

    <div class="row__flex row--1">

        <!-- ICON -->
        <div class="col col--1">
            <!-- TEXT -->
            <div class="pop">
                <fieldset class="rating">
                    <input type="radio" id="star5" name="rating" value="5" /><label class="full" for="star5" title="5 stars"></label>
                    <input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half"
                        title="4.5 stars"></label>
                    <input type="radio" id="star4" name="rating" value="4" /><label class="full" for="star4" title="4 stars"></label>
                    <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half"
                        title="3.5 stars"></label>
                    <input type="radio" id="star3" name="rating" value="3" /><label class="full" for="star3" title="3 stars"></label>
                    <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half"
                        title="2.5 stars"></label>
                    <input type="radio" id="star2" name="rating" value="2" /><label class="full" for="star2" title="2 stars"></label>
                    <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half"
                        title="1.5 stars"></label>
                    <input type="radio" id="star1" name="rating" value="1" /><label class="full" for="star1" title="1 star"></label>
                    <input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf"
                        title="0.5 stars"></label>
                </fieldset>
            </div>
            <textarea class="review margin__top--large" name="Message" placeholder="Enter your comments here"></textarea>
            <div class="btn__container margin__top--large">
                <a href="thanks.html">
                    <div class="btn btn--dgreen">Continue</div>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
